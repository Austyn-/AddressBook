<!DOCTYPE html>
<html>
<head>
<title>ADDRESS BOOK</title>
<link href='http://fonts.googleapis.com/css?family=Lato:300,7S00' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-1.11.0.js"></script>
<script src="js/scripts.js"></script>
</head>
<body class="bg">

<h1 class="font">EPICODUS ADDRESS BOOK</h1>

   <div id="addContacts">
          <h2>Add a contact:</h2>
          <form id="new-contact" class="color">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
    </div>

<div id="showContacts">
          <h2>Contacts:</h2>
          <ul id="contacts"></ul>
</div>

<div id="show-contact" class="show">

  <h2></h2>

  <p>First name: <span class="first-name"></span></p>
  <p>Last name: <span class="last-name"></span></p>
  <p>Address: <span class="address"></span></p>
</div>



</body>
</html>
